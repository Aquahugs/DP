<div class = "header">
	<div class = "row">
		<h2>Welcome to</h2>
		<h1 class="login-title">Designerspen</h1>
	</div>
</div>

<div class = "container">
  <form #loginForm="ngForm">
    <div class="form-group">
      <!-- <label>Email</label> -->
      <input class="text-line" #emailControl="ngModel" placeholder="Email" [(ngModel)]="email" 
     		 name="email" maxlength="70" email required>
    </div>
    <div class="form-group">
      <!-- <label>Password</label> -->
      <input class="text-line" #passwordControl="ngModel" placeholder="Password" [(ngModel)]="password" 
      		 name="password" maxlength="70" type="password" required>
    </div>
    <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-info btn-lg"
      (click)="signIn()">Sign In</button>
      <div class = "col-xs-12">
      	<div class = "row socialmedia">
      		<div class = "col-xs-6">
		      <button  type="submit" class="loginBtn loginBtn--facebook"
		       (click)="loginFacebook()" *ngIf="!(user | async)?.uid">Login with Facebook</button>
	      	</div>
	      <div class = "col-xs-6">
		      <button  type="submit" class="loginBtn loginBtn--google"
		       (click)="loginGoogle()" *ngIf="!(user | async)?.uid"> Login with Google</button>
	      </div>
	    </div>
	    <div class = "row">
	    	<a routerLink="/signup"><p class = "signup">Create account</p></a>
	    </div>
      </div>
      <p *ngIf="errorMsg" class="text-danger">{{errorMsg}}</p> 
  </form>
</div>
